<p-card>
  <div style="display: flex; gap: 15px; align-items: center">
    <div class="col-2">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        styleClass="mr-2"
        size="xlarge"
        shape="circle" />
    </div>
    <div class="col-4">
      <h2>{{barber?.name}}</h2>
      <p class="m-0">
        {{getBarberTitle(barber?.barberTitle!)}}
      </p>
    </div>
    <div class="col-4">
      <span style="font-size: 2rem; margin-left: 120px" class="pi pi-arrow-circle-right"></span>
    </div>
  </div>
</p-card>
