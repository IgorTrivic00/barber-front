<div>
    <div class="image">
      <div style="padding: 10px; position: fixed; z-index: 1000">
        <p-button icon="pi pi-arrow-left" iconPos="left" severity="secondary" routerLink="/services-barbers"
                  label="Nazad" [raised]="true" [style]="{'border-radius': '20px'}"/>
      </div>
      <div style="padding: 10px; position: fixed; z-index: 1000; right: 1px; top: 1px;">
        <p-button icon="pi pi-plus" 
                  severity="secondary" 
                  label="Dodaj" 
                  [raised]="true" 
                  [style]="{'border-radius': '20px'}"
                  (click)="onAddService()">
        </p-button>
      </div>
      <img src="../../../../../assets/sitemgr_1%20The%20Fold%20Southern%20Highlands%20Barbers.png">
      <div class="header">
        <h1>Zaposleni</h1>
      </div>
    </div>
    <div class="barber-list">
      <app-service-list
        [services]="services"
      >
      </app-service-list>
    </div>
   

    <p-dialog header="Dodaj Uslugu" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" [closable]="false">
        <span class="p-text-secondary block mb-5" style="margin-bottom: 20px;">Unesite informacije o novom servisu.</span>
        
       
        <div class="flex align-items-center gap-3 mb-3">
            <label for="serviceName" class="font-semibold w-8rem" style="margin-right: 10px;">Naziv servisa</label>
            <input pInputText id="serviceName" [(ngModel)]="newService.serviceName" class="flex-auto" autocomplete="off" />
        </div>
        
      
        <div class="flex align-items-center gap-3 mb-3">
            <label for="servicePrice" class="font-semibold w-8rem" style="margin-right: 10px;">Cena</label>
            <input pInputText id="servicePrice" [(ngModel)]="newService.price" type="number" class="flex-auto" autocomplete="off" />
        </div>
    
       
        <div class="flex align-items-center gap-3 mb-5">
            <label for="serviceDuration" class="font-semibold w-8rem" style="margin-right: 10px;">Trajanje (min)</label>
            <input pInputText id="serviceDuration" [(ngModel)]="newService.duration" type="number" class="flex-auto" autocomplete="off" />
        </div>
        
       
       <!--   <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" (onClick)="addService()" />
        </div>-->

        <div class="flex justify-content-end">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" [style]="{'margin-right': '150px'}" />
            <p-button label="Save" (onClick)="addService()" />
        </div>
    </p-dialog>

    
  </div>
