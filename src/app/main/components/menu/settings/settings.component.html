<div>
  <div class="image">
    <img src="../../../../../assets/sitemgr_1%20The%20Fold%20Southern%20Highlands%20Barbers.png">
    <div class="header">
      <h1>Podešavanja</h1>
    </div>
  </div>
  <div (click)="onUserProfile()" class="settings-list">
    <div style="display: flex; align-items: center; padding: 10px">
      <div class="col-2">
        <span class="pi pi-user" style="font-size: 1.75rem"></span>
      </div>
      <div class="col-8" style="font-size: 1.3rem">
        Korisnički profil
      </div>
      <div class="col-2">
        <span class="pi pi-arrow-right" style="font-size: 1.65rem; margin-left: 30px"></span>
      </div>
    </div>
  </div>
  <div (click)="onLogout()" class="settings-list">
    <div style="display: flex; align-items: center; padding: 10px">
      <div class="col-2">
        <span class="pi pi-sign-out" style="font-size: 1.75rem"></span>
      </div>
      <div class="col-8" style="font-size: 1.3rem">
        Odjavi me
      </div>
      <div class="col-2">
        <span class="pi pi-arrow-right" style="font-size: 1.65rem; margin-left: 30px"></span>
      </div>
    </div>
  </div>
</div>
