<div>
  <div style="padding: 10px; position: fixed; z-index: 1000">
    <p-button icon="pi pi-arrow-left" iconPos="left" severity="secondary" (onClick)="return()"
              label="Nazad" [raised]="true" [style]="{'border-radius': '20px'}"/>
  </div>
  <div>
    <div class="calendar">
      <p-calendar
        class="max-w-full"
        [inline]="true"
        [minDate]="minDate"/>
    </div>
  </div>
</div>
